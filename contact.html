<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" />
</head>
<body>
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
        <h1 class="text-3xl font-bold mb-4">Get in Touch</h1>
        <form>
            <div class="mb-4">
                <label for="name" class="block mb-2 text-sm font-bold">Name</label>
                <input type="text" id="name" class="w-full p-2 pl-10 text-sm text-gray-700" />
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-bold">Email</label>
                <input type="email" id="email" class="w-full p-2 pl-10 text-sm text-gray-700" />
            </div>
            <div class="mb-4">
                <label for="message" class="block mb-2 text-sm font-bold">Message</label>
                <textarea id="message" class="w-full p-2 pl-10 text-sm text-gray-700 h-48"></textarea>
            </div>
            <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Send Message</button>
        </form>
    </div>
</body>
</html>
